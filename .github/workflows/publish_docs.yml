name: Publish Documentation

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install DocFX
        run: |
          wget https://github.com/dotnet/docfx/releases/latest/download/docfx-linux-x64.tar.gz
          mkdir docfx
          tar -xzf docfx-linux-x64.tar.gz -C docfx
          sudo ln -s $PWD/docfx/docfx /usr/local/bin/docfx

      - name: Generate documentation with DocFX
        run: docfx docfx.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
